<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet" />
		
		<script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>
		<script src="bootstrap-validator.js"></script>
		
		<script>
			$(document).ready(function() {
				$.validator.submitHandler('#frmSample', function() {
					window.alert('Everything looks good, nice work!');
					return false;
				});
			});
		</script>
	</head>
	
	<body>
		<div class="container">
			<form id='frmSample' class="form-horizontal validate">
				<fieldset>
					<legend>Test Form</legend>
					
					<div class="control-group">
						<label class="control-label" for="txtRequired">Required:</label>
						<div class="controls">
							<input id="txtRequired" type="text" data-validators="required" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="txtNumber">Number (1-10):</label>
						<div class="controls">
							<input id="txtNumber" type="text" data-validators="required number" data-number-msg="Gimme a number between 1 and 10." data-number-min="1" data-number-max="10" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="txtEmail">Email:</label>
						<div class="controls">
							<input id="txtEmail" type="text" data-validators="required email" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="txtUrl">Url:</label>
						<div class="controls">
							<input id="txtUrl" type="text" data-validators="required url" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="txtHurfDurf">MYSTERY TEXT:</label>
						<div class="controls">
							<input id="txtHurfDurf" type="text" data-validators="required regex" data-regex-pattern="^(\s?(hurf|durf))+$" data-regex-msg="Only accepts hurf and durf as words." />
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<input id="btnSubmit" type="submit" class="btn btn-primary" value="Submit!" />
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</body>
</html>
