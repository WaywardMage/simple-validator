<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Bootstrap Validator - Simple Test</title>

        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet" />

        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
        <script src="simple-validator.js"></script>
		<script src="themes/simple-validator.bootstrap.icon.js"></script>

        <script type="text/javascript">
            // The *only* reason we have to write code is so we can interrupt
            // the submit event and prevent it from completing. In a real
            // world scenario, we'd just let the page post back.
            //
            $(document).ready(function() {
				// .validate is optional here but a good idea for
				// organizational purposes.
				//
				$('form.validate').on('success.validate',  function() {
                    window.alert('Everything looks great. Good work!');
                    return false;
                });
            });
        </script>
    </head>

    <body>
    <div class="container">
        <form class="validate form-horizontal">
            <fieldset>
                <legend>Simple Valiation Test</legend>

                <div class="control-group">
                    <label class="control-label">Required</label>
                    <div class="controls">
                        <input type="text" data-validators="required" placeholder="Required" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">String Length</label>
                    <div class="controls">
                        <input type="text" data-validators="stringlength" data-stringlength-min="4" data-stringlength-max="12" placeholder="Between 4 and 12 Chars" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Number</label>
                    <div class="controls">
                        <input type="text" data-validators="number" data-number-min="1" data-number-max="10" placeholder="Between 1 and 10" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Email</label>
                    <div class="controls">
                        <input type="text" data-validators="email" placeholder="Email" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Url</label>
                    <div class="controls">
                        <input type="text" data-validators="url" placeholder="URL" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Match (#1)</label>
                    <div class="controls">
                        <input id="txtMatch1" type="password" placeholder="Initial String" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Match (#2)</label>
                    <div class="controls">
                        <input type="password" data-validators="match" data-match-target="#txtMatch1" placeholder="Matching String" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">MYSTERY VALIDATOR!</label>
                    <div class="controls">
                        <input type="text" data-validators="regex" data-regex-pattern="^((hurf|durf)\s*)*$" data-regex-msg='Must consist only of the words "hurf" and/or "durf".' placeholder="???" />
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <input type="submit" value="Submit!" />
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    </body>
</html>
